<!DOCTYPE html>
<html>
<head>
  <title>Amazon Referral Manager</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      padding: 10px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      background-color: #2196F3;
    }
    button:hover {
      opacity: 0.9;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #4CAF50;
      color: white;
    }
    .warning {
      background-color: #ff9800;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="checkButton">Check Current Page</button>
    <div id="status"></div>
  </div>
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
