<!DOCTYPE html>
<html>
<head>
  <title>StarDust - Amazon Referral Manager</title>
  <style>
    :root {
      --bg-primary: #1a1b1e;
      --bg-secondary: #2c2d31;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --accent-primary: #4f46e5;
      --accent-hover: #6366f1;
      --error-color: #ef4444;
      --success-color: #22c55e;
      --card-bg: #27282c;
      --star-color: #6366f1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 70px;
      margin-bottom: 20px;
      padding: 0 20px;
      position: relative;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    input {
      padding: 12px;
      border: 1px solid var(--bg-secondary);
      border-radius: 8px;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.2s ease;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: var(--accent-primary);
      color: var(--text-primary);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    a {
      color: var(--accent-primary);
      text-decoration: none;
      cursor: pointer;
    }

    a:hover {
      text-decoration: underline;
    }

    #status {
      width: 100%;
      padding: 12px 16px;
      border-radius: 6px;
      margin: 10px 0;
      display: none;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      line-height: 1.4;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.3s ease-out;
      background: var(--bg-secondary);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #status.error {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--error-color);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    #status.success {
      background-color: rgba(34, 197, 94, 0.1);
      color: var(--success-color);
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .status-content {
      flex: 1;
      padding-right: 12px;
    }

    .status-close {
      background: none;
      border: none;
      padding: 4px;
      cursor: pointer;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      position: relative;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .status-close:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .status-close::before,
    .status-close::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 1.5px;
      background-color: currentColor;
      transition: background-color 0.2s;
    }

    .status-close::before {
      transform: rotate(45deg);
    }

    .status-close::after {
      transform: rotate(-45deg);
    }

    #status.error .status-close {
      color: var(--error-color);
    }

    #status.success .status-close {
      color: var(--success-color);
    }

    .status-message,
    .status-message.error,
    .status-message.success,
    .status-message .close-btn,
    .status-message .close-btn::before,
    .status-message .close-btn::after {
      display: none;
    }

    .points-container {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 10px;
      border: 1px solid var(--bg-secondary);
    }

    .points-label {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 8px;
    }

    .points-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--star-color);
      text-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
      animation: starPulse 2s infinite;
    }

    h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--text-primary);
    }

    p {
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 15px;
    }

    .status-message {
      position: relative;
      top: auto;
      left: auto;
      transform: none;
      margin-bottom: 0;
      width: 100%;
      max-width: 100%;
    }

    .status-message .close-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 0;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-message .close-btn::before,
    .status-message .close-btn::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 2px;
      background-color: white;
    }

    .status-message .close-btn::before {
      transform: rotate(45deg);
    }

    .status-message .close-btn::after {
      transform: rotate(-45deg);
    }

    .status-message.error {
      background-color: #f44336;
    }

    .status-message.success {
      background-color: #4CAF50;
    }

    .branding {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 15px 20px;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 1000;
    }

    .brand-name {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .star-icon {
      width: 24px;
      height: 24px;
      animation: starPulse 2s infinite;
    }

    @keyframes starPulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    .stardust-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      opacity: 0;
      z-index: 9999;
      overflow: hidden;
      transition: opacity 0.3s ease;
    }

    body:hover .stardust-container {
      opacity: 1;
    }

    .stardust {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--star-color);
      border-radius: 50%;
      opacity: 0;
      box-shadow: 0 0 5px var(--star-color);
      animation: fall linear infinite;
    }

    .stardust::after {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      border-radius: 50%;
      animation: twinkle ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% {
        transform: scale(1);
        opacity: 0;
      }
      50% {
        transform: scale(2);
        opacity: 1;
      }
    }

    @keyframes fall {
      0% {
        transform: translateY(-5px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      50% {
        transform: translateY(200px);
        opacity: 0;
      }
      100% {
        transform: translateY(400px);
        opacity: 0;
      }
    }

    .secondary-button {
      background-color: var(--bg-secondary);
      border: 1px solid var(--accent-primary);
    }
    
    .secondary-button:hover {
      background-color: var(--accent-primary);
    }

    #walletAddress {
      font-family: monospace;
      letter-spacing: 0.5px;
      background: none;
      border: none;
      padding: 0;
      width: 100%;
      color: var(--text-primary);
      text-align: center;
      transition: color 0.2s ease;
      user-select: none;
      -webkit-user-select: none;
    }

    #walletAddress::placeholder {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      letter-spacing: normal;
      color: var(--text-secondary);
      text-align: left;
    }

    #walletAddress:disabled {
      opacity: 1;
      cursor: copy;
      text-overflow: ellipsis;
      white-space: nowrap;
      pointer-events: none;
      color: var(--text-secondary);
    }

    .wallet-group {
      position: relative;
      background-color: var(--bg-secondary);
      border-radius: 8px;
      padding: 12px;
      display: flex;
      align-items: center;
      cursor: copy;
    }

    .copy-indicator {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      color: var(--accent-primary);
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }

    .copy-indicator.show {
      opacity: 1;
    }

    .welcome-section {
      text-align: left;
      margin-bottom: 20px;
      margin-top: -15px;
    }

    .welcome-section h2 {
      margin-bottom: 8px;
      font-size: 24px;
    }

    .user-email {
      color: var(--text-secondary);
      font-size: 14px;
      margin: 0;
      text-align: left;
      padding-left: 5px;
    }

    p {
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="stardust-container">
    <!-- Stars will be added here via JavaScript -->
  </div>

  <div class="branding">
    <span class="brand-name">StarDust</span>
    <svg class="star-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" 
            fill="var(--star-color)" stroke="var(--star-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>

  <div class="container">
    <div id="authSection">
      <!-- Login form -->
      <div id="loginForm" style="display: none;">
        <h2>Shop online and earn StarDust to redeem them for crypto!</h2>
        <div class="form-group">
          <input type="email" id="email" placeholder="Email" autocomplete="email">
          <input type="password" id="password" placeholder="Password" autocomplete="current-password">
          <button id="loginBtn">Sign In</button>
        </div>
        <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
        <p><a href="#" id="showForgotPassword">Forgot Password?</a></p>
      </div>
      
      <!-- Signup form -->
      <div id="signupForm" style="display: none;">
        <h2>Create Account</h2>
        <div class="form-group">
          <input type="email" id="signupEmail" placeholder="Email" autocomplete="email">
          <input type="password" id="signupPassword" placeholder="Password" autocomplete="new-password">
          <button id="signupBtn">Create Account</button>
        </div>
        <p>Already have an account? <a href="#" id="showLogin">Sign in</a></p>
      </div>

      <!-- Forgot Password form -->
      <div id="forgotPasswordForm" style="display: none;">
        <h2>Reset Password</h2>
        <div class="form-group">
          <input type="email" id="forgotEmail" placeholder="Email" autocomplete="email">
          <button id="forgotPasswordBtn">Send Reset Link</button>
        </div>
        <p><a href="#" id="showLogin">Back to Login</a></p>
      </div>

      <!-- Reset Password form -->
      <div id="resetPasswordForm" style="display: none;">
        <h2>New Password</h2>
        <div class="form-group">
          <input type="password" id="newPassword" placeholder="New Password" autocomplete="new-password">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" autocomplete="new-password">
          <button id="resetPasswordBtn">Reset Password</button>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <div id="mainContent" style="display: none;">
      <div class="welcome-section">
        <h2>Welcome Back</h2>
        <p id="userEmail" class="user-email"></p>
      </div>
      <div class="points-container">
        <div class="points-label">Your StarDust</div>
        <div id="pointsValue" class="points-value">0</div>
      </div>
      <div class="form-group" style="margin-bottom: 8px;">
        <div class="wallet-group">
          <input type="text" id="walletAddress" placeholder="Enter your Solana wallet address" autocomplete="off" disabled>
          <span class="copy-indicator">Copied!</span>
        </div>
        <button id="saveWalletBtn">Save Wallet</button>
      </div>
      <div class="form-group">
        <button id="logoutButton">Logout</button>
      </div>
      <div id="status">
        <div class="status-content"></div>
        <button class="status-close" aria-label="Close notification"></button>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
