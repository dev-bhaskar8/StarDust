<!DOCTYPE html>
<html>
<head>
  <title>Amazon Referral Manager</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #replaceButton {
      background-color: #ff9900;
    }
    #checkButton {
      background-color: #2196F3;
    }
    button:hover {
      opacity: 0.9;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #4CAF50;
      color: white;
    }
    .warning {
      background-color: #ff9800;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="referralLink" placeholder="Enter your Amazon Associate ID">
    <button id="replaceButton">Replace with My Referral</button>
    <button id="checkButton">Check Current Page</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
